<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Materi Matematika - Statistika</title>
  <style>
     /* CSS untuk menempatkan video di tengah dan menambahkan background */
     body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         font-family: Arial, sans-serif;
         color: white;
         text-align: center;
     }

     .video-container {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         min-height: 100vh; /* Membuat elemen berada di tengah vertikal */
         background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/223e6792880429.5e569ff84ebef.gif');
         background-size: cover; /* Menutupi seluruh area dengan gambar */
         background-position: center;
         padding: 20px;
     }

     h1 {
         font-size: 24px;
         font-weight: bold;
         margin: 10px 0;
     }

     h2 {
         font-size: 20px;
         margin: 0 0 20px 0; /* Jarak antara teks dan video */
     }

     iframe {
         width: 1000px; /* Sesuaikan lebar sesuai kebutuhan */
         max-width: 100%; /* Agar responsif di layar lebih kecil */
         height: 563px; /* Rasio 16:9 untuk video */
         border: 5px solid white; /* Memberikan border pada iframe agar tampak lebih jelas */
         border-radius: 10px; /* Membuat sedikit lengkungan di pojok video */
     }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>MAPEL: MATEMATIKA</h1>
    <h2>DARI KELOMPOK 4 - MATERI TENTANG STATISTIKA</h2>
    <!-- Embed video Google Drive menggunakan link /preview -->
    <iframe src="https://drive.google.com/file/d/14wkQ_trkDpSVP_Gzms-tjt25i8ieWFCZ/preview" allowfullscreen></iframe>
  </div>
</body>
</html>
